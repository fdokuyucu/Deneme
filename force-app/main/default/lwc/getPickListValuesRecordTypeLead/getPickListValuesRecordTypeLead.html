<template>
    <lightning-card title="GET PICKLIST VALUES BY RECORD TYPE: LEAD" icon-name="standard:Lead">
        <div class="slds-var-m-around_medium">
            <lightning-combobox
            label="Select Industry"
            options={industryOptions}
            value={selectedIndustry}
            onchange={changeHandler}>
            </lightning-combobox>
            <div> Selected Industry: {selectedIndustry}</div>
            <lightning-combobox
            label="Select Rating"
            options={ratingOptions}
            value={selectedRating}
            onchange={changeHandler}>
            </lightning-combobox>
            <div> Selected Rating : {selectedRating}</div>
            <lightning-combobox
            label="Select Lead Source"
            options={statusOptions}
            value={selectedLeadsource}
            onchange={changeHandler}>
            </lightning-combobox>
            <div> Selected Lead Source : {selectedLeadsource}</div>
            <lightning-combobox
            label="Select status"
            options={leadSourceOptions}
            value={selectedStatus}
            onchange={changeHandler}>
            </lightning-combobox>
            <div> Selected Status: {selectedStatus}</div>
        </div>
    </lightning-card>
</template>
