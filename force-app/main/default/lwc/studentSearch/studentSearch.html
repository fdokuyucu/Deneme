<template>
    <lightning-card title="P2C NON PRIMITIVES">
        <div class="slds-var-m-around_medium">
            <lightning-input
            type="search"
            label="Student Search..."
            value={searchWord}
            onchange={changeHandler}>
            </lightning-input>

            <div class="slds-var-m-around_small">
                <c-display-results
                result={students}
                columns={columns}
                error={error}>
                </c-display-results>
            </div>
        </div>
    </lightning-card>
</template>
